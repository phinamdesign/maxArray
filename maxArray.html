<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 13, 2, 10];
        let max = x[0];
        let index = 0;
        for (i=1;i<x.length;i++){
            if (x[i]>max){
                max = x[i];
                index = i;
            }
        }
        alert("Số lớn nhất là "+max+" ở vị trí "+i);
    </script>
</body>
</html>
